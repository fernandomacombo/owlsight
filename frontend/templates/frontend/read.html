{% extends "frontend/base.html" %}
{% block title %}Owlsight — Leitura{% endblock %}

{% block content %}
<section class="fade-in">
  <div class="grid grid-cols-1 lg:grid-cols-[360px_1fr] gap-4">
    <aside class="glass soft-shadow rounded-3xl p-4">
      <div id="header" class="flex gap-3"></div>

      <div class="mt-4 grid gap-2">
        <div class="flex gap-2">
          <button id="prevBtn" class="btn px-4 py-2 rounded-xl w-1/2">Anterior</button>
          <button id="nextBtn" class="btn-red px-4 py-2 rounded-xl w-1/2 font-semibold">Próxima</button>
        </div>

        <p id="msg" class="text-sm" style="color: rgba(225,6,0,.92);"></p>

        <div id="blocker" class="hidden rounded-2xl p-3"
             style="background: rgba(225,6,0,.10); border:1px solid rgba(225,6,0,.26);"></div>
      </div>

      <div class="mt-5">
        <h2 class="font-black text-lg">Comentários</h2>

        <div class="mt-3 flex gap-2">
          <input id="commentInput" class="input flex-1 px-3 py-2 rounded-xl" placeholder="Escreva um comentário..." />
          <button id="sendCommentBtn" class="btn-red px-4 py-2 rounded-xl font-semibold">Enviar</button>
        </div>

        <p id="commentMsg" class="mt-2 text-sm" style="color: rgba(255,255,255,.70);"></p>
        <div id="commentsList" class="mt-4 space-y-3 max-h-[44vh] overflow-auto scrollbar pr-1"></div>
      </div>
    </aside>

    <section class="glass soft-shadow rounded-3xl p-4">
      <div id="contentBox" class="rounded-2xl overflow-hidden"></div>
    </section>
  </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
const bookId = Number("{{ book_id }}");
let page = Number("{{ page_number }}");
let maxPages = 1;

async function fetchMe(){
  const res = await apiFetch("/api/auth/me/");
  if(!res.ok) return null;
  return res.json();
}

async function loadPage(){
  const me = await fetchMe();
  if(!me){
    window.location.href = `/login/?next=${encodeURIComponent(window.location.pathname)}`;
    return;
  }

  const res = await apiFetch(`/api/read/${bookId}/${page}/`);
  const data = await res.json().catch(()=>({}));

  if(data.total_pages) maxPages = data.total_pages;

  document.getElementById("header").innerHTML = `
    <div class="w-24 aspect-[3/4] rounded-2xl overflow-hidden poster">
      ${data.cover ? `<img src="${data.cover}" class="w-full h-full object-cover" />`
                   : `<div class="w-full h-full grid place-items-center text-xs" style="color: rgba(255,255,255,.45)">Sem capa</div>`}
    </div>
    <div class="flex-1">
      <div class="font-black text-lg leading-tight">${data.book || "Livro"}</div>
      <div class="text-xs mt-1" style="color: rgba(255,255,255,.65)">
        Tipo: <b>${(data.book_type || "").toUpperCase()}</b>
      </div>
      <div class="text-xs mt-2" style="color: rgba(255,255,255,.60)">
        Página <b>${page}</b> • Limite: <b>${data.allowed_until_page ?? data.limit_until_page ?? "-"}</b> • Total: <b>${data.total_pages ?? "-"}</b>
      </div>
    </div>
  `;

  const msg = document.getElementById("msg");
  const contentBox = document.getElementById("contentBox");
  const blocker = document.getElementById("blocker");

  if(res.status === 403 && data.blocked){
    contentBox.innerHTML = `
      <div class="p-10 text-center">
        <div class="text-xl font-black">Conteúdo bloqueado</div>
        <div class="text-sm mt-2" style="color: rgba(255,255,255,.62)">${data.message || "Acesso limitado."}</div>
      </div>
    `;
    msg.textContent = "";

    let actions = "";
    if(data.cta === "pay"){
      actions = `
        <button onclick="payPlan('yearly')" class="btn-red mt-3 w-full px-4 py-2 rounded-xl font-semibold">
          Pagar com Mpesa / e-Mola
        </button>
      `;
    } else {
      actions = `
        <div class="flex gap-2 mt-3">
          <button onclick="share()" class="btn-red flex-1 px-4 py-2 rounded-xl font-semibold">Partilhar Owlsight</button>
          <a href="/register/" class="btn flex-1 px-4 py-2 rounded-xl text-center">Criar conta</a>
        </div>
      `;
    }

    blocker.innerHTML = `
      <div class="font-bold">Para continuar:</div>
      <div class="text-sm mt-1" style="color: rgba(255,255,255,.72)">${data.message || ""}</div>
      ${actions}
    `;
    blocker.classList.remove("hidden");
    return;
  }

  blocker.classList.add("hidden");
  msg.textContent = "";

  contentBox.innerHTML = data.page_image
    ? `<img src="${data.page_image}" class="w-full rounded-2xl" />`
    : `<div class="p-10 text-center" style="color: rgba(255,255,255,.62)">Página não encontrada.</div>`;
}

document.getElementById("prevBtn").onclick = () => { if(page > 1){ page--; loadPage(); } };
document.getElementById("nextBtn").onclick = () => {
  if(page < maxPages){ page++; loadPage(); }
  else alert("Você chegou ao final do livro.");
};

async function payPlan(plan){
  const me = await fetchMe();
  if(!me){ window.location.href = "/login/"; return; }

  await ensureCsrf();
  const res = await apiFetch("/api/pay/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ plan, provider: "mpesa" })
  });

  const data = await res.json().catch(()=>({}));
  if(!res.ok){ alert(data.error || "Erro ao pagar"); return; }
  loadPage();
}

async function share(){
  const url = window.location.origin;
  await navigator.clipboard.writeText(url);

  await ensureCsrf();
  const res = await apiFetch(`/api/unlock/share/${bookId}/`, { method: "POST" });
  const data = await res.json().catch(()=>({}));
  alert(data.message || "Partilha registrada!");
  loadPage();
}

async function loadComments(){
  const me = await fetchMe();
  if(!me) return;

  const res = await apiFetch(`/api/comments/${bookId}/`);
  const arr = await res.json().catch(() => []);

  const box = document.getElementById("commentsList");
  if(!Array.isArray(arr) || arr.length === 0){
    box.innerHTML = `<div class="text-sm" style="color: rgba(255,255,255,.60)">Sem comentários ainda.</div>`;
    return;
  }

  box.innerHTML = arr.map(c => `
    <div class="rounded-2xl p-3" style="border:1px solid rgba(255,255,255,.10); background: rgba(255,255,255,.05)">
      <div class="flex items-center justify-between">
        <div class="font-semibold text-sm">${c.user}</div>
        ${c.is_mine ? `<button class="text-xs" style="color: rgba(225,6,0,.90)" onclick="deleteComment(${c.id})">Apagar</button>` : ``}
      </div>
      <div class="text-sm mt-1 whitespace-pre-wrap" style="color: rgba(255,255,255,.82)">${c.text}</div>
    </div>
  `).join("");
}

async function sendComment(){
  const me = await fetchMe();
  if(!me){ window.location.href = "/login/"; return; }

  const input = document.getElementById("commentInput");
  const text = input.value.trim();
  if(!text) return;

  await ensureCsrf();
  const res = await apiFetch(`/api/comments/${bookId}/`, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ text })
  });
  const data = await res.json().catch(() => ({}));

  const msg = document.getElementById("commentMsg");
  if(!res.ok){
    msg.textContent = data.error || "Erro ao comentar.";
    return;
  }

  msg.textContent = "Comentário enviado!";
  input.value = "";
  loadComments();
}

async function deleteComment(id){
  await ensureCsrf();
  const res = await apiFetch(`/api/comments/delete/${id}/`, { method: "POST" });
  if(res.ok) loadComments();
}

document.getElementById("sendCommentBtn").onclick = sendComment;

ensureCsrf().then(() => {
  loadPage();
  loadComments();
});
</script>
{% endblock %}
